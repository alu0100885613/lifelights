---
window_title: Heroes of the Storm
scan_interval: 0.1
quadrant_capture_count: 1
quadrant_number: 3
watchers:
  - name: 'HP'
    min_width: 20
    change_threshold: 1
    color_upper_limit:
      red: 82
      green: 230
      blue: 35
    color_lower_limit:
      red: 53
      green: 120
      blue: 18
    requests:
     - endpoint: 'localhost'
       port: 7110
       method: OSC
       delay: 0.01
       payloads:
         width: RAW_PERCENT_PLACEHOLDER
