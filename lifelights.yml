---
window_title: Heroes of the Storm
scan_interval: 0.3
quadrant_capture_count: 2
quadrant_number: 2
watchers:
  - name: 'Health'
    min_width: 10
    change_threshold: 5
    color_upper_limit:
      red: 94
      green: 227
      blue: 49
    color_lower_limit:
      red: 43
      green: 130
      blue: 16
    requests:
      - endpoint: 'http://10.0.1.36:8123/api/services/light/turn_on'
        method: POST
        payloads:
          entity_id: 'light.office_1'
          rgb_color: 'RGB_PLACEHOLDER'
      - endpoint: 'http://10.0.1.36:8123/api/services/light/turn_on'
        method: POST
        payloads:
          entity_id: 'light.office_2'
          rgb_color: 'RGB_PLACEHOLDER'